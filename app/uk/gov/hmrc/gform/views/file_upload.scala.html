@import uk.gov.hmrc.gform.gformbackend.model.FileId
@import uk.gov.hmrc.gform.controllers.routes

@(fieldValue: FieldValue)

<div class="form-group">
    <fieldset>
        <legend class="h3-heading">@{fieldValue.label}</legend>

        <a href=@{routes.FormController.fileUploadPage(FileId(fieldValue.id.value))}>upload file</a>

</div>
